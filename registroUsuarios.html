<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet" href="css/registrarUsuarios.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/funcionesRegistrarUsuarios.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Registrar Usuario</title>
</head>

<body>
    <div id="login">
        <h1 class="text-center text-white pt-5 font-weight-bold font-italic">De Alto Turmequé LTDA <a href="portalAdmin.html"><img
            src="/img/logoAlto.png"
                alt="imagen" /></a></h1>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 ">
                        <form id="login-form" class="form">
                            <h3 class="text-center text-info">Crear Cuenta</h3>
                            <!-- <div class="form-group ">
                                <label for="userid" class="text-info">Id:</label><br />
                                <input type="number"  class="form-control" id="useridRe" required>
                            </div> -->
                            <div class="form-group ">
                                <label for="useridentification" class="text-info">Identificación:</label><br />
                                <input type="text"  class="form-control" id="useridentificationRe" required>
                            </div>
                            <div class="form-group ">
                                <label for="username" class="text-info">Nombre:</label><br />
                                <input type="text"  class="form-control" id="usernameRe" required>
                            </div>
                            <div class="form-group ">
                                <label for="useraddress" class="text-info">Dirección:</label><br />
                                <input type="text"  class="form-control" id="useraddressRe" required>
                            </div>
                            <div class="form-group ">
                                <label for="usercellphone" class="text-info">Teléfono:</label><br />
                                <input type="text"  class="form-control" id="usercellphoneRe" required>
                            </div>
                            <div class="form-group">
                                <label for="useremail" class="text-info">E-mail:</label><br />
                                <input type="email"  class="form-control" id="useremailRe" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contraseña:</label><br />
                                <input type="password" class="form-control"  id="passwordRe" required>
                            </div>
                            <div class="form-group">
                                <label for="passwordrepeat" class="text-info">Confirmar tu Contraseña:</label><br />
                                <input type="password" class="form-control" id="passwordrepeatRe" required>
                            </div>
                            <div class="form-group">
                                <label for="userzone" class="text-info">Zona:</label><br />
                                <input type="text"  class="form-control" id="userzoneRe" required>
                            </div>
                            <div class="form-group">
                                <label for="usertype" class="text-info">Tipo Usuario:</label><br>
                                <select name="usertype" id="usertypeRe"class="form-control" required>
                                    <option selected value="">Selecciona tipo de usuario:</option> 
                                    <option value="COORD">Coordinador de zona</option>
                                    <option value="ASE">Asesor Comercial</option>                                                             
                                  </select >                            
                            </div>
                            <div class="form-group text-center">
                                <button onclick="registrarUsuario()" type="button" name="button" class="btn btn-info btn-md">Crear</button>
                                <a href="portalAdmin.html" class="btn btn-info btn-md">Cerrar</a>
                            </div>
                            <div class="form-group text-center">
                                <label for="remember-me" class="text-info font-italic">
                                    <span>Ya tienes una cuenta? <a href="loginGeneral.html" class="text-info">Inicia sesion
                                            aqui <img src="/img/cursor.png" alt="imagen"/></a></span>
                                </label>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
