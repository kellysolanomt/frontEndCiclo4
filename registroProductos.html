<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet" href="css/registrarProductos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/funcionesRegistrarProductos.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Registrar Usuario</title>
</head>

<body>
    <div id="login">
        <h1 class="text-center text-white pt-5 font-weight-bold font-italic">De Alto Turmequé LTDA <a href="portalAdmin.html"><img
            src="/img/logoAlto.png"
                alt="imagen" /></a></h1>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 ">
                        <form id="login-form" class="form">
                            <h3 class="text-center text-info">Crear Producto</h3>
                            <!-- <div class="form-group ">
                                <label for="userid" class="text-info">Id:</label><br />
                                <input type="number"  class="form-control" id="useridRe" required>
                            </div> -->
                            <div class="form-group ">
                                <label for="prodReference" class="text-info">Referencia:</label><br />
                                <input type="text"  class="form-control" id="prodReferenceRe" required>
                            </div>
                            <div class="form-group ">
                                <label for="prodCategory" class="text-info">Categoria:</label><br />
                                <input type="text"  class="form-control" id="prodCategoryRe" required>
                            </div>
                            <div class="form-group ">
                                <label for="prodSize" class="text-info">Tamaño:</label><br />
                                <input type="text"  class="form-control" id="prodSizeRe" required>
                            </div>
                            <div class="form-group ">
                                <label for="prodDescription" class="text-info">Descripción:</label><br />
                                <input type="text"  class="form-control" id="prodDescriptionRe" required>
                            </div>
                            <div class="form-group">
                                <label for="prodAvailability" class="text-info">Disponibilidad:</label><br>
                                <select name="prodAvailability" id="prodAvailabilityRe"class="form-control" required>
                                    <option selected value="">Selecciona la disponibilidad:</option> 
                                    <option value="true">SI</option>
                                    <option value="false">NO</option>                                                             
                                  </select >                            
                            </div>
                            <div class="form-group">
                                <label for="prodPrice" class="text-info">Precio:</label><br />
                                <input type="number" class="form-control"  id="prodPriceRe" required>
                            </div>
                            <div class="form-group">
                                <label for="prodQuantity" class="text-info">Cantidad:</label><br />
                                <input type="number"  class="form-control" id="prodQuantityRe" required>
                            </div>
                            <div class="form-group">
                                <label for="prodPhotography" class="text-info">Imagen:</label><br />
                                <input type="text"  class="form-control" id="prodPhotographyRe" required>
                            </div>
                            <div class="form-group text-center">
                                <button onclick="registrarProductos()" type="button" name="button" class="btn btn-info btn-md">Crear</button>
                                <a href="portalAdmin.html" class="btn btn-info btn-md">Cerrar</a>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
