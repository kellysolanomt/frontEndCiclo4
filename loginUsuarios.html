<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/funcionesLoginUsuarios.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Acceso al Sistema</title>
</head>

<body>
    <div id="login">
        <h1 class="text-center text-dark pt-5 font-weight-bold font-italic">De Alto Turmequé LTDA <a href="principal.html"><img
            src="/img/logoAlto.png"
            alt="imagen" /></a></h1>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Inicio de sesion | Usuarios</h3>
                            <div class="form-group">
                                <label for="useremail" class="text-info">E-mail:</label><br />
                                <input type="email" id="useremailLoUs" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contraseña:</label><br />
                                <input type="password" id="passwordLoUs" class="form-control" required/>
                            </div>
                            <div class="form-group text-center">
                                <button onclick="loginUsuario()" type="button" name="button" class="btn btn-info btn-md">Login</button>
                            </div>
                            <div class="form-group text-center">
                                <label for="remember-me" class="text-info font-italic">
                                    <span>¿No tienes una cuenta? <a href="#" class="text-info"> Comunicate con tu Administrador <img
                                        src="/img/cursor.png"
                                        alt="imagen" /></a></span>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
