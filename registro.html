<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet" href="css/registrar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/funcionesRegistrar.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Registrar Usuario</title>
</head>

<body>
    <div id="login">
        <h1 class="text-center text-white pt-5 font-weight-bold font-italic">De Alto Turmequé LTDA <img
                src="https://cdn-icons-png.flaticon.com/512/609/609752.png"
                alt="imagen" /></h1>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 ">
                        <form id="login-form" class="form">
                            <h3 class="text-center text-info">Crear Cuenta</h3>
                            <div class="form-group ">
                                <label for="username" class="text-info">Nombre:</label><br />
                                <input type="text"  class="form-control" id="usernameRe" required>
                            </div>
                            <div class="form-group">
                                <label for="useremail" class="text-info">E-mail:</label><br />
                                <input type="text"  class="form-control" id="useremailRe" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contraseña:</label><br />
                                <input type="text" class="form-control"  id="passwordRe" required>
                            </div>
                            <div class="form-group">
                                <label for="passwordrepeat" class="text-info">Confirmar tu Contraseña:</label><br />
                                <input type="text" class="form-control" id="passwordrepeatRe" required>
                            </div>
                            <div class="form-group text-center">
                                <button onclick="registrarUsuario()" type="button" name="button" class="btn btn-info btn-md">Crear</button>
                            </div>
                            <div class="form-group text-center">
                                <label for="remember-me" class="text-info font-italic">
                                    <span>Ya tienes una cuenta? <a href="login.html" class="text-info">Inicia sesion
                                            aqui <img src="https://cdn.icon-icons.com/icons2/779/PNG/512/cursor_icon-icons.com_64698.png" alt="imagen"/></a></span>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
